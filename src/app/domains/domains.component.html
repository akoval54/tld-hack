<div *ngIf="domainHacks && !domainHacks.isEmpty()" class="b-domain-hacks">
  <table>
    <tr>
      <th>Domain</th>
      <th>TLD Manager</th>
    </tr>
    <tr *ngFor="let domainHack of domainHacks">
      <td>{{domainHack.subDomain + '.' + domainHack.tld.name}}</td>
      <td>{{domainHack.tld.getTldManager()}}</td>
    </tr>
  </table>
</div>
